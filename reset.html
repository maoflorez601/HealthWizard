<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Wizard - Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body id="ResetForm">
    <div class="container">
        <div class="reset-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Recuperar Contraseña</h2>
                    <p>Ingresa tu dirección de correo electrónico</p>
                </div>
                <form id="reset" method="POST" action="#">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Correo Electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Enlace de Restablecimiento</button>
                </form>
                <p id="message"></p>
                <div class="mt-3">
                    <p>¿Recuerdas tu contraseña? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
