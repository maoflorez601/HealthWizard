<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas de Ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="exercise-form">
            <div class="main-div">
                <div class="panel">
                    <div class="app-title-wrapper">
                        <img src="muscle_wizard.png" alt="Muscle Wizard" class="app-symbol">                        
                        <h1 class="app-title">Rutinas de Ejercicios</h1>
                    </div>
                    <h2>Agregar Ejercicio</h2>
                    <form id="exercise-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exercise-name" name="name" placeholder="Nombre del ejercicio" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="exercise-reps" name="reps" placeholder="Número de repeticiones" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="exercise-description" name="description" placeholder="Descripción breve del ejercicio" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Ejercicio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir el script rutinas.js -->
    <script src="src/components/rutinas.js"></script>
</body>
</html>
