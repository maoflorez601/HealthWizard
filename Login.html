<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Wizard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body id="LoginForm">
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <div class="app-title-wrapper">
                        <img src="muscle_wizard.png" alt="Muscle Wizard" class="app-symbol">						
                        <h1 class="app-title">Health Wizard</h1>
                    </div>
                    <p class="app-intro">Bienvenido a Health Wizard, tu solución mágica para el manejo de la salud.</p>
                    <h2>Ingresar</h2>
                    <p>Por favor introduzca su nombre de usuario y contraseña</p>
                </div>
                <form id="login" method="POST" action="#">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputusr" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="inputpassword" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <a href="reset.html">¿Olvido su contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <p id="message"></p>
                <div class="mt-3">
                    <p>¿No tiene una cuenta? <a href="register.html">Registrarse aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
