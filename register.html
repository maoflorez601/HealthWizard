<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Wizard - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body id="RegisterForm">
    <div class="container">
        <div class="register-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Registro</h2>
                    <p>Por favor, completa tu información</p>
                </div>
                <form id="register" method="POST" action="#">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="inputName" name="name" placeholder="Nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDOB" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="inputDOB" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="inputWeight" name="weight" placeholder="Peso (kg)" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="inputHeight" name="height" placeholder="Estatura (cm)" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputFitnessGoal" class="form-label">Objetivo de Fitness:</label>
                        <select class="form-select" id="inputFitnessGoal" name="fitnessGoal" required>
                            <option value="">Seleccionar objetivo de fitness</option>
                            <option value="lose_weight">Perder peso</option>
                            <option value="build_muscle">Ganar masa muscular</option>
                            <option value="improve_fitness">Mejorar la condición física</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p id="message"></p>
                <div class="mt-3">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
